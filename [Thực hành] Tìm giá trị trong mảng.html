<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Nhập số cần tìm");
    let numbers = [-3,1,5,7,10,15];
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            alert("Value " + numbers[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
